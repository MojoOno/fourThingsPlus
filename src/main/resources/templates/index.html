<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>fourthingsplus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <header class="mb-auto">
        <a href="index.html" th:href="@{/}">
            <img class="img-fluid mx-auto d-block" src="../public/images/fourthingsplus_Original.png"
                 th:src="@{/images/fourthingsplus_Original.png}" alt="Four Things Plus" width="50%"/>
        </a>
    </header>
    <div class="p-3 d-flex justify-content-center">
        <form method="post">
            <input type="text" class="form-control" style="width: max(35vw)" name="username" placeholder="Username"/><br/><br>
            <input type="password" class="form-control" name="password" placeholder="Password"><br/><br/>
            <div><p th:text="${#ctx.message}"></p></div>
            <button type="submit" class="btn btn-success" style="width: max(35vw)" formaction="/login">Login</button>
        </form>
    </div>

    <div th:if="${session.currentUser != null}">
        <a href="task.html" th:href="@{/task}" th:text="${session.currentUser.username}"></a> |
        <a href="index.html" th:href="@{/logout}" class="btn btn-warning">Logout</a>
    </div>
    <div th:if="${session.currentUser == null}">
        <p><a href="createuser.html" th:href="@{/createuser}" class="btn btn-primary" style="width: max(35vw)"> Create new account</a></p>
    </div>
</div>
</body>
</html>
